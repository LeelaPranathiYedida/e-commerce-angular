<div class="wrapper">
    <div class="wrapper1">
        <form [formGroup]="register">
            <h2>SignUp</h2>
            <div class="inp" >
            <input type="text" placeholder="Enter Name" class="inp1" formControlName="name">
            <input type="email" placeholder="Email" class="inp2"formControlName="email">
            <input type="password" placeholder="password" class="inp3" formControlName="password">
            </div>
            <div class="btns">
                <button (click)="registerSubmit(register.value)"type="button" class="btn btn-primary" [disabled]="register.invalid">SignUp</button>
                <button (click)="goToLogin()" class="btn btn-secondary" type="button">Login</button>
            </div>
        </form>
    </div>
    <div class="wrapper2">
    </div>
    </div>
