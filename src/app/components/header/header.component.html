<header>
    <div class="navbar navbar-dark  shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i class="fas fa-shipping-fast"style="font-size:40px;">&nbsp;
            </i> 
            <strong style="font-size:30px">Accenture</strong>
            <div class="form-group">
                <input type="text" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search for products" class="form-control">
            </div>
            <span  style="color: #333333;" class="fas fa-search search-icon"></span>
            </div>
            <button  style="margin-left: 250px;" routerLink="/cart" class="btn ">
                <i style="font-size: 30px; color:white; " class="fas fa-cart-plus"></i>
                <div style="font-size:10px" class="badge bg-danger">{{totalItem}}</div>
            </button>
            <button style="color:white; background-color: #333333; border: none; margin-right: 30px;" routerLink="/login">Logout</button>
    </div>
</header>
<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img style="width: 45px;" src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100">
                <p style="font-size:13px">All Products</p>
            </a>

        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img style="width: 45px;" src="https://rukminim1.flixcart.com/flap/128/128/image/ffc530c33840306c.png?q=100">
                <p style="font-size:13px">Electronics</p>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img style="width: 45px;" src="https://rukminim1.flixcart.com/flap/128/128/image/9251ba195612c685.png?q=100">
                <p style="font-size:13px">Fashion</p>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
                <img style="width: 48px;border-radius: 50%;" src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50">
                <p style="font-size:13px;">Jewellery</p>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
        <div class="card col-md-3">
            <img src="{{item.image}}" (click)="viewProductDetails(item)" alt="">
            <h5 style="white-space: nowrap; overflow:hidden; text-overflow:ellipsis; max-width:100ch">{{item.title}}</h5>
            <p  style="white-space: nowrap; overflow:hidden; text-overflow:ellipsis; max-width:100ch">{{item.description}}</p>
            <p><strong>Price:</strong>{{item.price|currency:'INR'}}</p>
            <button  class="btn addtocart"(click)=addtocart(item)>Add to Cart</button>
        </div>
    </ng-container>
    </div>
</div>
