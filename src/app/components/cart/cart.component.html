<header>
    <div class="navbar navbar-dark  shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i class="fas fa-shipping-fast"style="font-size:40px;">&nbsp;
            </i> 
            <strong style="font-size:30px">Accenture</strong>
            <div class="form-group">
                <input type="text"  placeholder="search for products" class="form-control">
            </div>
            <span  style="color: #333333;" class="fas fa-search search-icon"></span>
            </div>
            <button style="margin-left: 250px;" routerLink="/cart" class="btn ">
                <i style="font-size: 30px; color:white" class="fas fa-cart-plus"></i>
                <div style="font-size:10px" class="badge bg-danger">{{totalItem}}</div>
            </button>
            <button style="color:white; background-color: #333333; border: none; margin-right: 30px;" routerLink="/login">Logout</button>

            </div>
            </header>
            
<ng-container *ngIf="products.length !=0">
 <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                        </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width:120px" src="{{item.image}}" alt=""></td>
                        <td style="width:25%">{{item.description}}</td>
                        <td style="width:12%">{{item.price | currency:'INR'}}</td>
                        <td style="width:12%">{{item.quantity}}</td>
                        <td style="width:12%">{{item.total|currency:'INR'}}</td>

                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)=" emptyCart()" class="btn btn-danger empty">Empty Cart</button></td>
                        <td><button routerLink="/header" class="btn shopmore">Shop More</button></td>
                        <td><button routerLink="/checkout" class="btn btn-success checkout">CheckOut</button></td>
                        <td><strong>Grand Total : {{grandTotal|currency:'INR'}}</strong></td>


                    </tr>
                </tbody>
            </table>

        </div>
    </div>
 </div>
</ng-container>
<ng-container *ngIf="products.length ==0">
<div class="container">
    <div class="card">
        <h5 class="card-title">
            My cart</h5>
    </div>
    <div class="center">
        <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
        <h4>Your cart is empty</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/header" class="btn shopnow">Shop Now</button>
    </div>
</div>
</ng-container>
